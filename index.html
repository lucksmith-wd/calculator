<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,400;1,600&family=VT323&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator by BobLearnsToCode</title>
</head>

<body>
    <div class="frame">
        <div class="calc-display">

        </div>
        <div class="row">
            <button class="op">C</button>
            <button class="op">&nbsp;</button>
            <button class="op">◄</button>
            <button class="op">÷</button>
        </div>
        <div class="row">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="op">×</button>
        </div>
        <div class="row">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="op">-</button>
        </div>
        <div class="row">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="op">+</button>
        </div>
        <div class="row">
            <div class="left-container">
                <button class="zero num">0</button>
            </div>
            <div class="right-container">
                <button class="dot">.</button>
                <button class="equals">=</button>
            </div>
        </div>
        <!-- <div class="footer">
            By BobLearnsToCode
        </div> -->
    </div>

</body>

</html>
